<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header>
    <img id="eisenhower-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix"><a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <section>
      <p id="adding-tasks"><label for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task" type="text"><button>Add</button>
      </div>
      </p>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="tasks-menu">
        <li class="tasks-menu__item">
          <input type="checkbox"><label class="task">Pay Bills</label><input type="text"><button
            class="edit">Edit</button><button class="delete"><img src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="edit-tasks tasks-menu__item">
          <input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping"
            class="task"><button class="edit">Save</button><button class="delete"><img src="./remove.svg"
              alt="remove button"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks-menu">
        <li class="completed-tasks-menu__item">
          <input type="checkbox" checked><label class="task">See the Doctor</label><input type="text"
            class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"
              alt="remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
